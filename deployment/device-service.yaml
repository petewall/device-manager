---
apiVersion: kapp.k14s.io/v1alpha1
kind: Config
rebaseRules:
- path: [metadata, annotations, volume.kubernetes.io/selected-node]
  type: copy
  sources: [existing, new]
  resourceMatchers:
  - kindNamespaceNameMatcher:
      kind: PersistentVolumeClaim
      name: device-service-db-storage
      namespace: device-manager
- path: [metadata, annotations, volume.kubernetes.io/storage-provisioner]
  type: copy
  sources: [existing, new]
  resourceMatchers:
  - kindNamespaceNameMatcher:
      kind: PersistentVolumeClaim
      name: device-service-db-storage
      namespace: device-manager
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: device-service-db-storage
  namespace: device-manager
spec:
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-service-db
  namespace: device-manager
  labels:
    app: device-service-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: device-service-db
  template:
    metadata:
      labels:
        app: device-service-db
    spec:
      containers:
      - name: redis
        image: redis:6.2-alpine
        command: ['redis-server', '--save', '60', '1']
        volumeMounts:
        - mountPath: /data
          name: device-service-db-storage
      volumes:
        - name: device-service-db-storage
          persistentVolumeClaim:
            claimName: device-service-db-storage
---
apiVersion: v1
kind: Service
metadata:
  name: device-service-db
  namespace: device-manager
  labels:
    app: device-service-db
spec:
  type: ClusterIP
  selector:
    app: device-service-db
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-service
  namespace: device-manager
  labels:
    app: device-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: device-service
  template:
    metadata:
      labels:
        app: device-service
    spec:
      containers:
      - image: petewall/device-service
        name: device-service
        env:
          - name: PORT
            value: "5050"
          - name: DB_HOST
            value: device-service-db.device-manager.svc.cluster.local
          - name: DB_PORT
            value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: device-service
  namespace: device-manager
  labels:
    app: device-service
spec:
  type: ClusterIP
  selector:
    app: device-service
  ports:
  - port: 5050
    protocol: TCP
    targetPort: 5050
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: device-service
  namespace: device-manager
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: device.petewall.net
    http:
      paths:
      - path: /devices
        pathType: Exact
        backend:
          service:
            name: device-service
            port:
              number: 5050
